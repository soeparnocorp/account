<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style type="text/css">
    /* ===== DARI HTML 1 - 100% TIDAK DIUBAH ===== */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #111b21;
    }

    /* CHATLOG - PERSIS HTML 1 */
    #chatlog {
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      overflow-wrap: break-word;
      background-color: #efeae2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
    }

    #chatlog span.username {
      font-weight: 600;
      color: #111b21;
    }

    /* Message bubbles */
    #chatlog p {
      max-width: 65%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }

    /* Sent messages */
    #chatlog p.sent-message {
      background-color: #ff0000;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
    }

    /* Received messages */
    #chatlog p.received-message {
      background-color: #ffffff;
      color: #111b21;
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.05);
    }

    /* System messages */
    #chatlog p.system-message {
      background-color: transparent;
      color: #667781;
      text-align: center;
      font-style: italic;
      max-width: 100%;
      font-size: 14px;
    }

    #spacer {
      height: calc(100vh - 60px - 5em);
    }

    /* ===== ROSTER - TIDAK DI SAMPING! DI BAWAH PUBLIC ROOM ===== */
    #roster {
      position: fixed;
      top: auto;
      bottom: 60px;
      left: 0;
      right: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 8px;
      overflow-x: auto;
      z-index: 2;
    }

    #roster p {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      margin: 0;
      border-radius: 20px;
      background-color: #f5f5f5;
      cursor: pointer;
      font-weight: normal;
      font-size: 14px;
      color: #111b21;
    }

    #roster p:hover {
      background-color: #e8e8e8;
    }

    /* Online indicator - merah (di DALAM bubble, bukan sebelum) */
    #roster p .online-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #ff0000;
      border-radius: 50%;
      margin-right: 6px;
    }

    /* ===== CHAT INPUT - AUTO-EXPAND TEXTAREA (1 FITUR BARU) ===== */
    #chat-input-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: auto;
      min-height: 60px;
      background-color: #f0f2f5;
      border-top: 1px solid #e0e0e0;
      display: flex;
      align-items: flex-end;
      padding: 8px 20px;
      z-index: 3;
    }

    #chat-textarea {
      flex: 1;
      border: none;
      background: white;
      border-radius: 24px;
      padding: 10px 16px;
      font-size: 16px;
      line-height: 1.5;
      max-height: 120px;
      resize: none;
      outline: none;
      font-family: inherit;
      border: 1px solid #e0e0e0;
    }

    #chat-textarea:focus {
      border-color: #ff0000;
    }

    #send-button {
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-left: 12px;
      flex-shrink: 0;
    }

    #send-button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    /* ===== FORM STYLES - PERSIS HTML 1 ===== */
    #name-form, #room-form {
      position: fixed;
      z-index: 100;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #name-input, #room-name {
      font-size: 24px;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      margin-bottom: 20px;
      background-color: #ffffff;
      color: #111b21;
      text-align: center;
    }

    #name-input:focus, #room-name:focus {
      border-color: #ff0000;
      outline: none;
    }

    #go-public, #go-private {
      font-size: 20px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
    }

    #go-public {
      background-color: #ff0000;
      color: white;
      width: 180px;
    }

    #go-private {
      background-color: #ffffff;
      color: #ff0000;
      border: 2px solid #ff0000 !important;
      width: 280px;
    }

    #name-form p, #room-form p {
      text-align: center;
      color: #667781;
      max-width: 600px;
      line-height: 1.6;
      font-size: 16px;
    }

    #name-form a, #room-form a {
      color: #ff0000;
      text-decoration: none;
      font-weight: 600;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cccccc;
      border-radius: 3px;
    }

    /* Mobile adjustments */
    @media(max-width:900px) {
      #chatlog {
        bottom: 180px; /* Roster (120px) + Input (60px) */
      }
    }
  </style>
</head>
<body>
  <!-- FORM 1: NAME - PERSIS HTML 1 -->
  <form id="name-form">
    <input id="name-input" placeholder="your name" maxlength="32">
    <p>This chat runs entirely on the edge<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <!-- FORM 2: ROOM - PERSIS HTML 1 -->
  <form id="room-form" style="display: none;">
    <p>Public Room:</p>
    <input id="room-name" placeholder="room name" maxlength="32">
    <button id="go-public">Go &raquo;</button>
    <p>OR</p>
    <button id="go-private">Private Room &raquo;</button>
  </form>

  <!-- CHATROOM - PERSIS HTML 1 -->
  <form id="chatroom">
    <!-- CHATLOG -->
    <div id="chatlog">
      <div id="spacer"></div>
    </div>
    
    <!-- ROSTER - DI BAWAH PUBLIC ROOM (BUKAN DI KANAN!) -->
    <div id="roster"></div>
    
    <!-- CHAT INPUT - AUTO-EXPAND (1 FITUR BARU) -->
    <div id="chat-input-container">
      <textarea id="chat-textarea" placeholder="Type a message..." rows="1"></textarea>
      <button id="send-button" disabled>âž¤</button>
    </div>
  </form>

  <script>
    // ===== HTML 1 ORIGINAL - 100% SAMA! =====
    let currentWebSocket = null;
    let nameForm = document.querySelector("#name-form");
    let nameInput = document.querySelector("#name-input");
    let roomForm = document.querySelector("#room-form");
    let roomNameInput = document.querySelector("#room-name");
    let goPublicButton = document.querySelector("#go-public");
    let goPrivateButton = document.querySelector("#go-private");
    let chatlog = document.querySelector("#chatlog");
    let roster = document.querySelector("#roster");
    let chatTextarea = document.querySelector("#chat-textarea");
    let sendButton = document.querySelector("#send-button");
    
    let isAtBottom = true;
    let username;
    let roomname;
    let lastSeenTimestamp = 0;
    let wroteWelcomeMessages = false;

    let hostname = window.location.host;
    if (hostname == "") {
      hostname = "room.soeparnocorp.workers.dev";
    }

    // ===== 1 FITUR BARU: AUTO-EXPAND TEXTAREA =====
    function setupChatInput() {
      chatTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        sendButton.disabled = !this.value.trim() || !currentWebSocket;
      });

      chatTextarea.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      sendButton.addEventListener('click', sendMessage);

      function sendMessage() {
        let text = chatTextarea.value.trim();
        if (text && currentWebSocket) {
          currentWebSocket.send(JSON.stringify({ message: text }));
          chatTextarea.value = '';
          chatTextarea.style.height = 'auto';
          sendButton.disabled = true;
          chatlog.scrollTop = chatlog.scrollHeight;
        }
      }
    }

    // ===== START NAME CHOOSER - PERSIS HTML 1 =====
    function startNameChooser() {
      nameForm.addEventListener("submit", e => {
        e.preventDefault();
        username = nameInput.value;
        if (username.length > 0) {
          startRoomChooser();
        }
      });

      nameInput.addEventListener("input", e => {
        if (e.currentTarget.value.length > 32) {
          e.currentTarget.value = e.currentTarget.value.slice(0, 32);
        }
      });

      nameInput.focus();
    }

    // ===== START ROOM CHOOSER - PERSIS HTML 1 =====
    function startRoomChooser() {
      nameForm.remove();

      if (document.location.hash.length > 1) {
        roomname = document.location.hash.slice(1);
        startChat();
        return;
      }

      roomForm.addEventListener("submit", e => {
        e.preventDefault();
        roomname = roomNameInput.value;
        if (roomname.length > 0) {
          startChat();
        }
      });

      roomNameInput.addEventListener("input", e => {
        if (e.currentTarget.value.length > 32) {
          e.currentTarget.value = e.currentTarget.value.slice(0, 32);
        }
      });

      goPublicButton.addEventListener("click", () => {
        roomname = roomNameInput.value;
        if (roomname.length > 0) {
          startChat();
        }
      });

      goPrivateButton.addEventListener("click", async e => {
        roomNameInput.disabled = true;
        goPublicButton.disabled = true;
        e.currentTarget.disabled = true;

        let response = await fetch("https://" + hostname + "/api/room", {method: "POST"});
        if (!response.ok) {
          alert("something went wrong");
          document.location.reload();
          return;
        }

        roomname = await response.text();
        startChat();
      });

      roomNameInput.focus();
    }

    // ===== START CHAT - PERSIS HTML 1 =====
    function startChat() {
      roomForm.remove();

      roomname = roomname.replace(/[^a-zA-Z0-9_-]/g, "").replace(/_/g, "-").toLowerCase();
      if (roomname.length > 32 && !roomname.match(/^[0-9a-f]{64}$/)) {
        addChatMessage("ERROR", "Invalid room name.");
        return;
      }

      document.location.hash = "#" + roomname;

      chatlog.addEventListener("scroll", () => {
        isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight;
      });

      chatTextarea.disabled = false;
      chatTextarea.focus();

      if('visualViewport' in window) {
        window.visualViewport.addEventListener('resize', () => {
          if (isAtBottom) {
            chatlog.scrollBy(0, 1e8);
          }
        });
      }

      join();
    }

    // ===== WEBSOCKET + ROSTER - PERSIS HTML 1 =====
    function join() {
      const wss = document.location.protocol === "http:" ? "ws://" : "wss://";
      let ws = new WebSocket(wss + hostname + "/api/room/" + roomname + "/websocket");
      let rejoined = false;
      let startTime = Date.now();

      let rejoin = async () => {
        if (!rejoined) {
          rejoined = true;
          currentWebSocket = null;
          sendButton.disabled = true;

          let timeSinceLastJoin = Date.now() - startTime;
          if (timeSinceLastJoin < 10000) {
            await new Promise(resolve => setTimeout(resolve, 10000 - timeSinceLastJoin));
          }
          join();
        }
      }

      ws.addEventListener("open", () => {
        currentWebSocket = ws;
        ws.send(JSON.stringify({name: username}));
        sendButton.disabled = !chatTextarea.value.trim();
      });

      ws.addEventListener("message", e => {
        let data = JSON.parse(e.data);

        if (data.error) {
          addChatMessage(null, "* Error: " + data.error);
        } else if (data.joined) {
          let p = document.createElement("p");
          
          // ONLINE INDICATOR - DOT MERAH DI DALAM BUBBLE
          let dot = document.createElement("span");
          dot.className = "online-dot";
          p.appendChild(dot);
          
          p.appendChild(document.createTextNode(data.joined));
          roster.appendChild(p);
        } else if (data.quit) {
          for (let child of roster.childNodes) {
            if (child.innerText == data.quit) {
              roster.removeChild(child);
              break;
            }
          }
        } else if (data.ready) {
          if (!wroteWelcomeMessages) {
            wroteWelcomeMessages = true;
            addChatMessage(null, "* This is a demo app built with Cloudflare Workers Durable Objects. " +
              "The source code can be found at: https://github.com/cloudflare/workers-chat-demo");
            addChatMessage(null, "* WARNING: Participants in this chat are random people on the internet. " +
              "Names are not authenticated; anyone can pretend to be anyone. Chat history is saved.");
            if (roomname.length == 64) {
              addChatMessage(null, "* This is a private room. You can invite someone to the room by sending them the URL.");
            } else {
              addChatMessage(null, "* Welcome to #" + roomname + ". Say hi!");
            }
          }
        } else {
          if (data.timestamp > lastSeenTimestamp) {
            addChatMessage(data.name, data.message);
            lastSeenTimestamp = data.timestamp;
          }
        }
      });

      ws.addEventListener("close", rejoin);
      ws.addEventListener("error", rejoin);
    }

    // ===== ADD CHAT MESSAGE - PERSIS HTML 1 =====
    function addChatMessage(name, text) {
      let p = document.createElement("p");
      
      if (name) {
        p.classList.add(name === username ? 'sent-message' : 'received-message');
        let tag = document.createElement("span");
        tag.className = "username";
        tag.innerText = name + ": ";
        p.appendChild(tag);
        p.appendChild(document.createTextNode(text));
      } else {
        p.classList.add('system-message');
        p.innerText = text;
      }

      chatlog.appendChild(p);
      if (isAtBottom) {
        chatlog.scrollBy(0, 1e8);
      }
    }

    // ===== INIT =====
    startNameChooser();
    setupChatInput();
  </script>
</body>
</html>
