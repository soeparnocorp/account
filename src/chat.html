<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>READTalk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0a0a0a;
      height: 100vh;
      overflow: hidden;
      color: #111;
    }

    /* ===== FORM 2 LAYER (TETAP, TANPA PRIVATE ROOM) ===== */
    #name-form {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 100;
    }

    .profile-header {
      width: 100%;
      height: 25vh;
      position: relative;
      background: linear-gradient(135deg, #ff4d4d 0%, #b30000 100%);
      background-size: cover;
      background-position: center;
      margin-bottom: 40px;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .header-avatar {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #2a2a2a;
      border: 3px solid #ff4d4d;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    #avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    #avatar-placeholder {
      font-size: 40px;
      color: #666;
    }
    #avatar-upload {
      display: none;
    }

    .linktree-content {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* LAYER 1 */
    #name-input {
      width: 100%;
      padding: 16px 22px;
      font-size: 18px;
      border: 2px solid #333;
      border-radius: 50px;
      text-align: center;
      background: #222;
      color: white;
      outline: none;
    }
    #name-input:focus {
      border-color: #ff4d4d;
    }

    /* LAYER 2 */
    .room-group {
      display: flex;
      width: 100%;
      gap: 10px;
    }
    #room-name-input {
      flex: 1;
      padding: 16px 22px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 50px;
      text-align: center;
      background: #222;
      color: white;
      outline: none;
    }
    #room-name-input:focus {
      border-color: #ff4d4d;
    }
    #go-public {
      padding: 0 30px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
    }
    #go-public:hover {
      background: #cc0000;
    }

    .linktree-footer {
      margin-top: auto;
      padding: 25px 0;
      color: #666;
      font-size: 14px;
    }

    /* ===== ROOM PANEL (SETELAH SUBMIT) ===== */
    #room-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: none;
      flex-direction: column;
      color: white;
    }

    /* HEADER dengan BACK + 3 TITIK (SCREENSHOT 2) */
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .back-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #ff4d4d;
      width: 40px;
      height: 40px;
    }
    .panel-header h2 {
      font-size: 20px;
      color: white;
    }
    .panel-header h2 span {
      color: #ff4d4d;
    }
    .three-dots {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #ff4d4d;
      width: 40px;
      height: 40px;
    }

    /* CAMERA & TELEPHONE BUTTONS (SCREENSHOT 2) */
    .action-buttons {
      display: flex;
      gap: 15px;
      padding: 15px 20px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .camera-btn, .call-btn {
      flex: 1;
      padding: 14px;
      background: #2a2a2a;
      border: 1px solid #ff4d4d;
      border-radius: 30px;
      color: #ff4d4d;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }
    .camera-btn:hover, .call-btn:hover {
      background: #ff4d4d;
      color: white;
    }

    /* ONLINE USERS LIST */
    #users-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .user-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 16px;
      margin-bottom: 8px;
      border: 1px solid #333;
    }
    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #ff4d4d;
    }
    .user-info {
      flex: 1;
    }
    .user-name {
      font-weight: 600;
      color: white;
    }
    .user-status {
      font-size: 13px;
      color: #888;
    }

    /* BOTTOM NAV 4 TOMBOL (SCREENSHOT 1) */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    .nav-item {
      background: none;
      border: none;
      color: #666;
      font-size: 14px;
      padding: 8px 12px;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 20px;
    }
    .nav-item.active {
      color: #ff4d4d;
      background: #2a2a2a;
    }

    /* 3 TITIK MENU DROPDOWN */
    .dots-menu {
      position: fixed;
      top: 60px;
      right: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 8px 0;
      width: 220px;
      z-index: 300;
    }
    .dots-menu.hidden {
      display: none;
    }
    .dots-menu button {
      width: 100%;
      padding: 14px 20px;
      background: none;
      border: none;
      text-align: left;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .dots-menu button:hover {
      background: #2a2a2a;
    }

    /* MODAL 4 LAYER (nanti loe isi sendiri) */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 400;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #1a1a1a;
      width: 90%;
      max-width: 400px;
      border-radius: 28px;
      padding: 20px;
      border: 1px solid #333;
    }
    .modal-content h3 {
      color: white;
      margin-bottom: 20px;
    }
    .layer {
      margin-bottom: 25px;
    }
    .layer label {
      display: block;
      color: #ff4d4d;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <!-- ===== FORM 2 LAYER (TETAP, TANPA PRIVATE ROOM) ===== -->
  <form id="name-form">
    <div class="profile-header">
      <div class="header-overlay"></div>
      <div class="header-avatar">
        <div id="avatar-preview" onclick="document.getElementById('avatar-upload').click()">
          <img id="avatar-image" src="" alt="avatar">
          <span id="avatar-placeholder">üì∏</span>
        </div>
        <input type="file" id="avatar-upload" accept="image/*">
      </div>
    </div>

    <div class="linktree-content">
      <!-- LAYER 1: your name -->
      <input type="text" id="name-input" placeholder="your name" maxlength="32">
      
      <!-- LAYER 2: #createroom + GO -->
      <div class="room-group">
        <input type="text" id="room-name-input" placeholder="#createroom" maxlength="32">
        <button type="button" id="go-public">Go</button>
      </div>
    </div>

    <div class="linktree-footer">
      ¬© 2026 READTalk ¬∑ WhatsApp Web Clone
    </div>
  </form>

  <!-- ===== ROOM PANEL ===== -->
  <div id="room-panel">
    <!-- HEADER dengan BACK + 3 TITIK (SCREENSHOT 2) -->
    <div class="panel-header">
      <button class="back-btn" id="backBtn">‚Üê</button>
      <h2>#<span id="current-room"></span></h2>
      <button class="three-dots" id="threeDotsBtn">‚ãÆ</button>
    </div>

    <!-- CAMERA & TELEPHONE BUTTONS (SCREENSHOT 2) -->
    <div class="action-buttons">
      <button class="camera-btn" id="cameraBtn">üì∏ Camera</button>
      <button class="call-btn" id="callBtn">üìû Call</button>
    </div>

    <!-- ONLINE USERS LIST -->
    <div id="users-container">
      <div id="online-users-list"></div>
    </div>

    <!-- BOTTOM NAV 4 TOMBOL (SCREENSHOT 1) -->
    <div class="bottom-nav">
      <button class="nav-item active" data-tab="chat">üí¨ Chat</button>
      <button class="nav-item" data-tab="updates">üì∞ Updates</button>
      <button class="nav-item" data-tab="communities">üë• Komunitas</button>
      <button class="nav-item" data-tab="calls">üìû Panggilan</button>
    </div>

    <!-- 3 TITIK MENU DROPDOWN -->
    <div class="dots-menu hidden" id="dotsMenu">
      <button>üë• Grup baru</button>
      <button>üåç Komunitas baru</button>
      <button>üì¢ Daftar siaran</button>
      <button>üì± Perangkat tertaut</button>
      <button>‚≠ê Berbintang</button>
      <button>‚úì Baca semua</button>
      <button id="settingsMenuItem">‚öôÔ∏è Pengaturan</button>
    </div>
  </div>

  <!-- ===== MODAL 4 LAYER (KOSONG, NANTI LOE ISI SENDIRI) ===== -->
  <div class="modal hidden" id="profileModal">
    <div class="modal-content">
      <h3>Settings</h3>
      <!-- LAYER 1: Avatar -->
      <div class="layer">
        <label>Avatar</label>
        <!-- loe isi sendiri -->
      </div>
      <!-- LAYER 2: Your name -->
      <div class="layer">
        <label>Your Name</label>
        <!-- loe isi sendiri -->
      </div>
      <!-- LAYER 3: Status -->
      <div class="layer">
        <label>Status</label>
        <!-- loe isi sendiri -->
      </div>
      <!-- LAYER 4: Info + Chat Button -->
      <div class="layer">
        <label>Info & Chat</label>
        <!-- loe isi sendiri -->
      </div>
    </div>
  </div>

  <script>
    // ===== GLOBAL =====
    let username = '';
    let roomname = '';
    let avatarBase64 = localStorage.getItem('readtalk_avatar') || '';

    // DOM
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const roomNameInput = document.getElementById('room-name-input');
    const goPublic = document.getElementById('go-public');
    const roomPanel = document.getElementById('room-panel');
    const currentRoomSpan = document.getElementById('current-room');
    const backBtn = document.getElementById('backBtn');
    const threeDotsBtn = document.getElementById('threeDotsBtn');
    const dotsMenu = document.getElementById('dotsMenu');
    const settingsMenuItem = document.getElementById('settingsMenuItem');
    const profileModal = document.getElementById('profileModal');
    const cameraBtn = document.getElementById('cameraBtn');
    const callBtn = document.getElementById('callBtn');
    const onlineUsersList = document.getElementById('online-users-list');

    // Avatar
    const avatarPreview = document.getElementById('avatar-preview');
    const avatarImage = document.getElementById('avatar-image');
    const avatarPlaceholder = document.getElementById('avatar-placeholder');
    const avatarUpload = document.getElementById('avatar-upload');

    let hostname = window.location.host || 'localhost:8787';

    // ===== LOAD SAVED DATA =====
    const savedUsername = localStorage.getItem('readtalk_username');
    if (savedUsername) nameInput.value = savedUsername;
    if (avatarBase64) {
      avatarImage.src = avatarBase64;
      avatarImage.style.display = 'block';
      avatarPlaceholder.style.display = 'none';
    }

    // ===== AVATAR UPLOAD =====
    avatarUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          avatarBase64 = ev.target.result;
          avatarImage.src = avatarBase64;
          avatarImage.style.display = 'block';
          avatarPlaceholder.style.display = 'none';
          localStorage.setItem('readtalk_avatar', avatarBase64);
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== GO BUTTON =====
    goPublic.addEventListener('click', () => {
      username = nameInput.value.trim();
      roomname = roomNameInput.value.trim();

      if (!username) { alert('Enter your name'); return; }
      if (!roomname) { alert('Enter room name'); return; }

      roomname = roomname.replace(/[^a-zA-Z0-9_-]/g, '').toLowerCase();
      localStorage.setItem('readtalk_username', username);
      window.location.hash = roomname;

      nameForm.style.display = 'none';
      roomPanel.style.display = 'flex';
      currentRoomSpan.textContent = roomname;

      // Simulasi online users (nanti dari WebSocket)
      onlineUsersList.innerHTML = `
        <div class="user-item">
          <img class="user-avatar" src="${avatarBase64 || 'data:image/svg+xml,%3Csvg...%3E'}">
          <div class="user-info">
            <div class="user-name">${username} (kamu)</div>
            <div class="user-status">online</div>
          </div>
        </div>
      `;
    });

    // ===== BACK BUTTON =====
    backBtn.addEventListener('click', () => {
      roomPanel.style.display = 'none';
      nameForm.style.display = 'flex';
      window.location.hash = '';
    });

    // ===== 3 TITIK MENU =====
    threeDotsBtn.addEventListener('click', () => {
      dotsMenu.classList.toggle('hidden');
    });

    // Click outside to close
    document.addEventListener('click', (e) => {
      if (!threeDotsBtn.contains(e.target) && !dotsMenu.contains(e.target)) {
        dotsMenu.classList.add('hidden');
      }
    });

    // ===== SETTINGS MENU ‚Üí BUKA MODAL =====
    settingsMenuItem.addEventListener('click', () => {
      profileModal.classList.remove('hidden');
      dotsMenu.classList.add('hidden');
    });

    // ===== CLOSE MODAL =====
    profileModal.addEventListener('click', (e) => {
      if (e.target === profileModal) {
        profileModal.classList.add('hidden');
      }
    });

    // ===== CAMERA BUTTON =====
    cameraBtn.addEventListener('click', () => {
      alert('Camera feature - nanti loe integrasi');
    });

    // ===== CALL BUTTON (WebRTC) =====
    callBtn.addEventListener('click', () => {
      alert('WebRTC call - nanti loe integrasi');
    });

    // ===== BOTTOM NAV =====
    document.querySelectorAll('.nav-item').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        alert(`Tab: ${this.textContent} - nanti loe isi`);
      });
    });

    // ===== AUTO RESTORE =====
    (function init() {
      const savedUser = localStorage.getItem('readtalk_username');
      const roomHash = window.location.hash.slice(1);
      if (savedUser && roomHash) {
        username = savedUser;
        roomname = roomHash;
        nameInput.value = savedUser;
        roomNameInput.value = roomHash;
        goPublic.click();
      }
    })();
  </script>
</body>
</html>
