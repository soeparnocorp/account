<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f2f5; color: #111b21;
    }

    /* ===== LAYER SYSTEM ===== */
    .app-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    /* Layer 1: Conversation List */
    #conversation-list {
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    /* Layer 2: Chat Room */
    #chat-room {
      z-index: 20;
      background-color: #efeae2;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      display: none;
    }

    /* ===== CONVERSATION LIST STYLES ===== */
    .list-header {
      padding: 16px;
      background: #ff0000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list-header h1 {
      margin: 0;
      font-size: 20px;
    }
    .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .settings-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .your-name-card {
      padding: 20px 16px;
      border-bottom: 1px solid #e0e0e0;
      background: #f8f9fa;
    }
    .name-label {
      font-size: 12px;
      color: #667781;
      margin-bottom: 4px;
    }
    .name-value {
      font-size: 18px;
      font-weight: 600;
      color: #111b21;
    }

    .rooms-section {
      flex: 1;
      overflow-y: auto;
      padding: 0;
    }
    .room-item {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }
    .room-item:hover {
      background: #f5f5f5;
    }
    .room-name {
      font-weight: 600;
      color: #111b21;
      margin-bottom: 4px;
    }
    .room-meta {
      font-size: 13px;
      color: #667781;
    }

    /* Online users list */
    .online-section {
      padding: 12px 16px;
      background: #f0f2f5;
      border-bottom: 1px solid #e0e0e0;
    }
    .online-title {
      font-size: 14px;
      font-weight: 600;
      color: #667781;
      margin-bottom: 8px;
    }
    .online-user {
      display: flex;
      align-items: center;
      padding: 6px 0;
      font-size: 14px;
    }
    .online-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #4caf50;
      margin-right: 10px;
    }

    /* ===== CHAT ROOM STYLES ===== */
    .chat-header {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: #ff0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 30;
    }
    .back-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-right: 12px;
    }
    .room-title {
      flex: 1;
      font-weight: 600;
      font-size: 17px;
    }

    #chatlog {
      position: absolute;
      top: 60px;
      bottom: 60px;
      left: 0; right: 0;
      overflow-y: auto;
      padding: 20px;
    }
    #spacer { height: 20px; }

    #chat-input {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      border: none;
      padding: 0 20px 0 70px;
      font-size: 16px;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
    }
    #chatroom::before {
      content: ">";
      position: absolute;
      bottom: 0; left: 0;
      width: 70px; height: 60px;
      line-height: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #667781;
      background: #f0f2f5;
      border-top: 1px solid #e0e0e0;
    }

    /* Message bubbles */
    #chatlog p {
      max-width: 65%;
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 7.5px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    #chatlog p:has(> .username) {
      background: #ff0000;
      color: white;
      margin-left: auto;
      margin-right: 0;
      border-top-right-radius: 0;
    }
    #chatlog p:not(:has(> .username)) {
      background: white;
      color: #111b21;
      margin-right: auto;
      margin-left: 0;
      border-top-left-radius: 0;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.05);
    }
    .username {
      font-weight: 600;
    }

    /* ===== FORM STYLES ===== */
    .form-layer {
      position: fixed;
      z-index: 100;
      top: 0; bottom: 0; left: 0; right: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .form-input {
      font-size: 24px;
      padding: 16px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      width: 400px;
      max-width: 90%;
      margin-bottom: 20px;
      background: white;
      text-align: center;
    }
    .form-input:focus {
      border-color: #ff0000;
      outline: none;
    }
    .form-button {
      font-size: 20px;
      padding: 16px 32px;
      margin: 10px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .form-button.primary {
      background: #ff0000;
      color: white;
      width: 180px;
    }
    .form-button:hover {
      transform: translateY(-2px);
    }

    /* ===== MODAL 4 LAYER ===== */
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      backdrop-filter: blur(5px);
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      width: 90%;
      max-width: 400px;
      border-radius: 28px;
      padding: 24px;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #111;
    }
    .layer {
      margin-bottom: 20px;
    }
    .layer label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ff0000;
    }
    .wa-textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 16px;
      font-family: inherit;
      resize: vertical;
    }
    .chat-button {
      width: 100%;
      padding: 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ===== DESKTOP LAYOUT ===== */
    @media(min-width:901px) {
      #conversation-list {
        width: 300px;
        border-right: 1px solid #e0e0e0;
        display: flex !important;
      }
      #chat-room {
        left: 300px;
        width: calc(100% - 300px);
        display: block !important;
      }
      .back-btn {
        display: none !important;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media(max-width:900px) {
      .form-input { font-size: 20px; width: 300px; }
      .form-button { font-size: 18px; }
    }
  </style>
</head>

<body>
  <!-- FORM 1: Input Name (SEMENTARA, nanti diganti sama OpenAuth) -->
  <form id="name-form" class="form-layer">
    <input id="name-input" class="form-input" placeholder="your name">
    <p class="form-text">
      This chat runs entirely on the edge<br>
      <a href="https://blog.cloudflare.com/introducing-workers-durable-objects" target="_blank">Durable Objects</a>
    </p>
  </form>

  <!-- FORM 2: Create Room -->
  <form id="room-form" class="form-layer" style="display: none;">
    <p class="form-text">Public Room:</p>
    <input id="room-name" class="form-input" placeholder="room name">
    <button id="go-public" class="form-button primary">Go &raquo;</button>
  </form>

  <!-- LAYER 1: Conversation List -->
  <div id="conversation-list" class="app-layer" style="display: none;">
    <div class="list-header">
      <h1>READTalk</h1>
      <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
    </div>
    
    <div class="your-name-card">
      <div class="name-label">You are</div>
      <div id="display-username" class="name-value">(loading...)</div>
    </div>
    
    <!-- Online Users Section -->
    <div class="online-section">
      <div class="online-title">Online ¬∑ <span id="online-count">0</span></div>
      <div id="online-users-list"></div>
    </div>
    
    <div class="rooms-section" id="rooms-container">
      <div class="room-item" id="default-room-message" style="padding: 40px 20px; text-align: center; color: #667781;">
        Create your first room to start chatting
      </div>
    </div>
  </div>

  <!-- LAYER 2: Chat Room -->
  <div id="chat-room" class="app-layer">
    <div class="chat-header">
      <button class="back-btn">‚Üê</button>
      <div id="chat-room-title" class="room-title">Chat Room</div>
    </div>
    
    <div id="chatlog">
      <div id="spacer"></div>
    </div>
    
    <form id="chatroom" action="/fake-form-action">
      <input id="chat-input" placeholder="Type a message...">
    </form>
  </div>

  <!-- MODAL 4 LAYER -->
  <div class="modal hidden" id="profileModal">
    <div class="modal-content">
      <h3>Settings</h3>
      
      <div class="layer">
        <label>Avatar</label>
        <div style="display: flex; align-items: center; gap: 16px;">
          <img id="modal-avatar" src="" style="width: 60px; height: 60px; border-radius: 50%; border: 2px solid #ff0000;">
          <button id="change-avatar-btn" style="padding: 8px 16px;">Ganti</button>
        </div>
      </div>
      
      <div class="layer">
        <label>Your Name</label>
        <input type="text" id="modal-name" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 30px;">
      </div>
      
      <div class="layer">
        <label>Status</label>
        <select id="modal-status" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 30px;">
          <option value="online">üü¢ Online</option>
          <option value="away">üü° Away</option>
          <option value="busy">üî¥ Busy</option>
        </select>
      </div>
      
      <div class="layer">
        <label>About</label>
        <textarea id="modal-about" class="wa-textarea" rows="3" maxlength="150"></textarea>
        <button class="chat-button" id="start-chat-btn">üí¨ Start Chat</button>
      </div>
    </div>
  </div>

  <script>
    // ===== GLOBAL STATE =====
    let currentWebSocket = null;
    let username = '';
    let roomname = '';
    let authToken = localStorage.getItem('readtalk_token');
    let userData = null;
    let currentActiveRoom = null;
    let roomsHistory = [];
    let onlineUsers = new Map(); // userId -> { name, status }
    
    let hostname = window.location.host;
    if (hostname === '') {
      hostname = 'room.soeparnocorp.workers.dev';
    }

    // ===== DOM ELEMENTS =====
    const nameForm = document.getElementById('name-form');
    const nameInput = document.getElementById('name-input');
    const roomForm = document.getElementById('room-form');
    const roomNameInput = document.getElementById('room-name');
    const goPublicButton = document.getElementById('go-public');
    const conversationList = document.getElementById('conversation-list');
    const chatRoom = document.getElementById('chat-room');
    const chatlog = document.getElementById('chatlog');
    const chatInput = document.getElementById('chat-input');
    const backBtn = document.querySelector('.back-btn');
    const chatRoomTitle = document.getElementById('chat-room-title');
    const displayUsername = document.getElementById('display-username');
    const roomsContainer = document.getElementById('rooms-container');
    const defaultRoomMessage = document.getElementById('default-room-message');
    const onlineUsersList = document.getElementById('online-users-list');
    const onlineCount = document.getElementById('online-count');
    const settingsBtn = document.getElementById('settingsBtn');
    const profileModal = document.getElementById('profileModal');
    const modalName = document.getElementById('modal-name');
    const modalStatus = document.getElementById('modal-status');
    const modalAbout = document.getElementById('modal-about');
    const modalAvatar = document.getElementById('modal-avatar');

    let isAtBottom = true;
    let lastSeenTimestamp = 0;
    let wroteWelcomeMessages = false;

    // ===== üî• CEK TOKEN & REDIRECT =====
    (async function init() {
      // Cek apakah ada code di URL (dari OpenAuth callback)
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      if (code) {
        // Tukar code dengan token
        try {
          const res = await fetch('/auth/exchange', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
          });
          
          if (res.ok) {
            const data = await res.json();
            authToken = data.token;
            userData = data.user;
            localStorage.setItem('readtalk_token', authToken);
            localStorage.setItem('readtalk_user', JSON.stringify(userData));
            
            // Bersihin URL dari code
            window.history.replaceState({}, document.title, '/');
          }
        } catch (err) {
          console.error('Failed to exchange code:', err);
        }
      }
      
      // Cek token di localStorage
      if (!authToken) {
        // Redirect ke OpenAuth
        window.location.href = 'https://openauth.soeparnocorp.workers.dev';
        return;
      }
      
      // Ambil user data dari localStorage
      const savedUser = localStorage.getItem('readtalk_user');
      if (savedUser) {
        userData = JSON.parse(savedUser);
        username = userData.email?.split('@')[0] || 'User';
        displayUsername.textContent = username;
        nameInput.value = username;
      }
      
      // Lanjut ke form room
      startRoomChooser();
    })();

    function startRoomChooser() {
      nameForm.style.display = 'none';
      roomForm.style.display = 'flex';

      if (document.location.hash.length > 1) {
        roomname = document.location.hash.slice(1);
        saveRoomToHistory(roomname, false);
        showConversationList();
        return;
      }

      roomForm.addEventListener('submit', event => {
        event.preventDefault();
        roomname = roomNameInput.value.trim();
        if (roomname.length > 0) {
          saveRoomToHistory(roomname, false);
          showConversationList();
        }
      });

      goPublicButton.addEventListener('click', () => {
        roomname = roomNameInput.value.trim();
        if (roomname.length > 0) {
          saveRoomToHistory(roomname, false);
          showConversationList();
        }
      });

      roomNameInput.focus();
    }

    function showConversationList() {
      roomForm.style.display = 'none';
      conversationList.style.display = 'flex';
      chatRoom.style.display = 'none';
    }

    function saveRoomToHistory(roomName, isPrivate = false) {
      roomsHistory = roomsHistory.filter(r => r.name !== roomName);
      roomsHistory.unshift({ name: roomName, type: isPrivate ? 'private' : 'public' });
      renderRoomsList();
    }

    function renderRoomsList() {
      if (roomsHistory.length === 0) {
        defaultRoomMessage.style.display = 'block';
        return;
      }
      
      defaultRoomMessage.style.display = 'none';
      roomsContainer.innerHTML = '';
      
      roomsHistory.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.dataset.room = room.name;
        roomItem.innerHTML = `
          <div class="room-name">#${room.name}</div>
          <div class="room-meta">Click to open</div>
        `;
        roomItem.addEventListener('click', () => openChatRoom(room.name));
        roomsContainer.appendChild(roomItem);
      });
    }

    function openChatRoom(roomName) {
      currentActiveRoom = roomName;
      
      conversationList.style.display = 'none';
      chatRoom.style.display = 'block';
      chatRoomTitle.textContent = `#${roomName}`;
      
      // Clear chatlog
      while (chatlog.firstChild) chatlog.removeChild(chatlog.firstChild);
      chatlog.appendChild(document.createElement('div')).id = 'spacer';
      
      roomname = roomName;
      document.location.hash = `#${roomName}`;
      wroteWelcomeMessages = false;
      onlineUsers.clear();
      updateOnlineUsersList();
      
      if (currentWebSocket) currentWebSocket.close();
      
      // üî• Konek WebSocket DENGAN TOKEN
      connectWebSocket();
      
      setTimeout(() => chatInput.focus(), 100);
    }

    // ===== üî• WEBSOCKET DENGAN TOKEN =====
    function connectWebSocket() {
      const wss = document.location.protocol === 'http:' ? 'ws://' : 'wss://';
      const ws = new WebSocket(`${wss}${hostname}/api/room/${roomname}/websocket?token=${authToken}`);
      
      ws.addEventListener('open', () => {
        currentWebSocket = ws;
        ws.send(JSON.stringify({ 
          type: 'init',
          name: username 
        }));
      });

      ws.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);
        
        if (data.error) {
          console.error('WebSocket error:', data.error);
          addChatMessage(null, `* Error: ${data.error}`);
        }
        else if (data.type === 'user_list') {
          // Update online users list
          data.online.forEach(user => {
            onlineUsers.set(user.id, user);
          });
          updateOnlineUsersList();
        }
        else if (data.type === 'user_joined') {
          onlineUsers.set(data.user.id, data.user);
          updateOnlineUsersList();
          addChatMessage(null, `* ${data.user.name} joined`);
        }
        else if (data.type === 'user_left') {
          onlineUsers.delete(data.userId);
          updateOnlineUsersList();
          addChatMessage(null, `* ${data.name} left`);
        }
        else if (data.type === 'status_update') {
          if (onlineUsers.has(data.userId)) {
            onlineUsers.get(data.userId).status = data.status;
            updateOnlineUsersList();
          }
        }
        else if (data.type === 'message') {
          if (data.timestamp > lastSeenTimestamp) {
            addChatMessage(data.name, data.message);
            lastSeenTimestamp = data.timestamp;
          }
        }
        else if (data.ready) {
          if (!wroteWelcomeMessages) {
            wroteWelcomeMessages = true;
            addChatMessage(null, `* Welcome to #${roomname}`);
          }
        }
      });

      ws.addEventListener('close', () => {
        console.log('WebSocket closed, reconnecting...');
        setTimeout(connectWebSocket, 3000);
      });

      ws.addEventListener('error', (err) => {
        console.error('WebSocket error:', err);
      });
    }

    function updateOnlineUsersList() {
      onlineUsersList.innerHTML = '';
      onlineUsers.forEach((user, id) => {
        const div = document.createElement('div');
        div.className = 'online-user';
        div.innerHTML = `
          <span class="online-indicator" style="background: ${user.status === 'online' ? '#4caf50' : '#ff9800'}"></span>
          ${user.name} ${id === userData?.id ? '(kamu)' : ''}
        `;
        onlineUsersList.appendChild(div);
      });
      onlineCount.textContent = onlineUsers.size;
    }

    function addChatMessage(name, text) {
      const p = document.createElement('p');
      if (name) {
        const span = document.createElement('span');
        span.className = 'username';
        span.textContent = `${name}: `;
        p.appendChild(span);
      }
      p.appendChild(document.createTextNode(text));
      chatlog.appendChild(p);
      
      if (isAtBottom) {
        chatlog.scrollTop = chatlog.scrollHeight;
      }
    }

    // ===== SEND MESSAGE =====
    document.getElementById('chatroom').addEventListener('submit', (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (text && currentWebSocket) {
        currentWebSocket.send(JSON.stringify({ message: text }));
        chatInput.value = '';
      }
    });

    // ===== BACK BUTTON =====
    backBtn.addEventListener('click', () => {
      if (currentWebSocket) {
        currentWebSocket.close();
        currentWebSocket = null;
      }
      showConversationList();
    });

    // ===== SETTINGS BUTTON (MODAL 4 LAYER) =====
    settingsBtn.addEventListener('click', () => {
      modalName.value = username;
      profileModal.classList.remove('hidden');
    });

    profileModal.addEventListener('click', (e) => {
      if (e.target === profileModal) {
        profileModal.classList.add('hidden');
      }
    });

    // ===== SCROLL HANDLER =====
    chatlog.addEventListener('scroll', () => {
      isAtBottom = chatlog.scrollTop + chatlog.clientHeight >= chatlog.scrollHeight;
    });

    // ===== RESTORE FROM HASH =====
    if (document.location.hash.length > 1) {
      const roomFromHash = document.location.hash.slice(1);
      saveRoomToHistory(roomFromHash, false);
    }
  </script>
